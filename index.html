<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display-container">
            <output name="display" for="equals">123</output>
        </div>
        <div class="grid">
            <button class="cell" value="C">C</button>
            <button class="cell" value=""></button>
            <button class="cell" value=""></button>
            <button class="cell" value="divide">/</button>

            <button class="cell" value="7">7</button>
            <button class="cell" value="8">8</button>
            <button class="cell" value="9">9</button>
            <button class="cell" value="multiply">*</button>

            <button class="cell" value="4">4</button>
            <button class="cell" value="5">5</button>
            <button class="cell" value="6">6</button>
            <button class="cell" value="subtract">-</button>

            <button class="cell" value="1">1</button>
            <button class="cell" value="2">2</button>
            <button class="cell" value="3">3</button>
            <button class="cell" value="add">+</button>

            <button class="cell" value="0">0</button>
            <button class="cell" value=".">.</button> 
            <button id="equals" class="cell" value="=">=</button>    
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
